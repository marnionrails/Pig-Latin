<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Pig Dice</h1>
    <h3>A Pig Latin Translator</h3>
  </div>
  
  <div class="container">
    <div id="intro">
      <p>This application will translate text into Pig Latin!</p>
    </div>

    <form id="inputForm">
      <div class="form-group">
        <label>Enter text to be translated:</label>
        <input id="textInput" class="form-control" type="text">
      </div>
    </form>

    <div id=results>
      <p>Here is the translation:</p>
      <p><span id="translatedText"></span></p>
    </div>
  </div>
  
</body>
</html>
